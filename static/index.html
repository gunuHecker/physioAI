<!doctype html>
<html>
  <head>
    <title>PhysioAI</title>
    <script src="/static/js/app.js" type="module"></script>
  </head>

  <body>
    <h1>Physio AI App</h1>
    <div
      id="messages"
      style="height: 300px; overflow-y: auto; border: 1px solid black"
    ></div>
    <br />

    <form id="messageForm">
      <label for="message">Message:</label>
      <input type="text" id="message" name="message" />
      <button type="submit" id="sendButton" disabled>Send</button>
      <button type="button" id="startAudioButton">Start Audio</button>
    </form>
    
    <hr>
    
    <h2>Video Sharing</h2>
    <div>
        <button type="button" id="shareVideoButton">Share Video</button>
        <label for="fpsInput">FPS:</label>
        <input type="number" id="fpsInput" value="2" min="1" max="10" style="width: 50px;">
    </div>
    
    <div style="display: flex; gap: 20px; margin-top: 10px;">
        <div>
            <h3>My Camera</h3>
            <video id="videoFeed" width="320" height="240" autoplay muted style="border: 1px solid black;"></video>
        </div>
        <div>
            <h3>Frame Sent to AI</h3>
            <canvas id="sentFrameCanvas" width="320" height="240" style="border: 1px solid black;"></canvas>
        </div>
    </div>
    
    <canvas id="captureCanvas" style="display:none;"></canvas>

  </body>
</html>
